    <title>08 - Condicional Encadeada</title>
    <!-- JS -->
    <script>
        
        //media
        var media = 4

        // condicionais
        if(media == 10){
            document.write("Aprovado com nota maxima")
        }else if (media >=9){
            document.write("otimo")
        }else if(media >=8){
            document.write("bom")
        }else if (media >=7){
            document.write("na Media")
        }else if (media >=5){
            document.write("em exame")
        }else{
            document.write("Reprovado")
        }
    </script>
